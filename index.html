<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron"> <!--Main header section-->
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks - id/comments in 24 hour time, display as 12 hour time-->
    <div class="row time-block" id="8" data-hour="8">
      <div class="col-md-2 hour">
        8 AM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 9am -->
    <div class="row time-block" id="9" data-hour="9">
      <div class="col-md-2 hour">
        9 AM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 10 -->
    <div class="row time-block" id="10" data-hour="10">
      <div class="col-md-2 hour">
        10 AM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 11 -->
    <div class="row time-block" id="11" data-hour="11">
      <div class="col-md-2 hour">
        11 AM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 12 -->
    <div class="row time-block" id="12" data-hour="12">
      <div class="col-md-2 hour">
        12 PM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 13 -->
    <div class="row time-block" id="13" data-hour="13">
      <div class="col-md-2 hour">
        1 PM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 14 -->
    <div class="row time-block" id="14" data-hour="14">
      <div class="col-md-2 hour">
        2 PM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 15 -->
    <div class="row time-block" id="15" data-hour="15">
      <div class="col-md-2 hour">
        3 PM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 16 -->
    <div class="row time-block" id="16" data-hour="16">
      <div class="col-md-2 hour">
        4 PM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- 17 / 5pm -->
    <div class="row time-block" id="17" data-hour="17">
      <div class="col-md-2 hour">
        5 PM
      </div>
      <textarea class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
    </div>
    <!-- timeblock container end -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
